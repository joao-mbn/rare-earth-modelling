<div [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>{{properties.label}}</mat-label>
    <mat-select (selectionChange)="onSelect()"
                [multiple]="properties.multiple"
                [formControlName]="properties.key"
                [placeholder]="properties.placeholder"
                [value]="properties.value"
                [required]="properties.isMandatory"
                [hidden]="properties.hidden"
                [disabled]="properties.isDisabled">
      <mat-option *ngFor="let option of properties.options"
                  (onSelectionChange)="onChanges(option)"
                  [value]="option.value"
                  [disabled]="option.isDisabled">
        {{option.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-hint>{{properties?.hint}}</mat-hint>
  <mat-error>
    <!-- implement -->
  </mat-error>
</div>
