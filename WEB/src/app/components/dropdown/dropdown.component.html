<mat-form-field appearance="fill">
  <mat-label>{{label}}</mat-label>
  <mat-select (selectionChange)="onSelect()" [multiple]="multiple">
    <mat-option *ngFor="let option of options"
                (onSelectionChange)="onChanges(option.value)"
                [value]="option.value"
                [disabled]="option.disabled">
      {{option.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
