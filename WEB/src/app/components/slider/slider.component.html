<mat-slider *ngIf="!isRangeSlider(); else isRanged" [min]="params.min" [max]="params.max" [step]="params.step"
  [(value)]="value" (change)="onChangeValue()" thumbLabel="true">
</mat-slider>

<ng-template #isRanged>
  <mtx-slider min="0" max="2" step="0.1" [(value)]="rangedValue" thumbLabel="true" mat-slider>
  </mtx-slider>
</ng-template>
