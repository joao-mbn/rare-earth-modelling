<mat-slider *ngIf="!isRangeSlider(); else isRanged"
            [min]="params.min"
            [max]="params.max"
            [step]="params.step"
            [(value)]="value"
            (change)="onChangeValue()"
            thumbLabel="true">
</mat-slider>

<ng-template #isRanged>
  <div style="display: flex; width: 100%">
    <mat-range-slider [min]="params.min"
                      [max]="params.max"
                      [step]="params.step"
                      thumbLabel="true"
                      [(ngModel)]="rangeValue">
    </mat-range-slider>
  </div>
</ng-template>
