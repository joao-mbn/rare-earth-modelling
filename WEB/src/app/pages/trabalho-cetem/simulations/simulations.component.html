<div class="uk-container">
  <div>
    <span>pH</span>
    <input type="range" min="0" max="2" step="0.1" [value]="pHInputValue" (input)="onInputValueUpdate($event)"
      id="pH-slider">
    <label for="pH-slider">{{pHInputValue}}</label>
  </div>

  <div>
    <span>Number of Stages</span>
    <input type="range" min="2" max="40" step="1" [value]="nEstagiosInputValue" (input)="onInputValueUpdate($event)"
      id="nEstagios-slider">
    <label for="nEstagios-slider">{{nEstagiosInputValue}}</label>
  </div>

  <div>
    <span>A/O Ratio</span>
    <input type="range" min="0.5" max="2.5" step="0.1" [value]="raoInputValue" (input)="onInputValueUpdate($event)"
      id="rao-slider">
    <label for="rao-slider">{{raoInputValue}}</label>
  </div>
</div>

<mat-tab-group>
  <mat-tab label="McCabe-Thiele Chart">
    <plotly-plot *ngFor="let key of mcCabeThieleChartsKeys" [data]="mcCabeThieleChartsInfos[key].data"
      [layout]="mcCabeThieleChartsInfos[key].layout">
    </plotly-plot>
  </mat-tab>
  <mat-tab label="Extraction Summary Table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
